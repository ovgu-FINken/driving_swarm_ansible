- name: rosdep install
  shell: |
    source ~/.bashrc
    rosdep update --rosdistro humble
    rosdep install --rosdistro humble --from-paths ~/ros/driving_swarm_infrastructure/src/ -y --ignore_src
  tags:
    - rosdep
      
- name: build driving swarm
  shell:
    cmd: |
      . ~/.bashrc && colcon build
    chdir: ~/ros/driving_swarm_infrastructure
    executable: /usr/bin/bash 
  tags:
    - colcon

- name: add driving_swarm_infrastructure to rosrc
  lineinfile:
    path: ~/.rosrc
    line: source ~/ros/driving_swarm_infrastructure/install/local_setup.bash
  tags:
    - colcon
